containers:

  #
  golang:
    name: cgapp-golang
    version: latest
    options:
      port: 5000

  #
  postgres:
    name: cgapp-postgres
    version: latest
    credentials:
      user: '{{ CGAPP_CONTAINERS_POSTGRES_CREDENTIALS_USER }}'
      password: '{{ CGAPP_CONTAINERS_POSTGRES_CREDENTIALS_PASSWORD }}'
      database: postgres
    options:
      port: 5432
      ssl_mode: disable

  #
  redis:
    name: cgapp-redis
    version: latest
    credentials:
      user: '{{ CGAPP_CONTAINERS_REDIS_CREDENTIALS_USER }}'
      password: '{{ CGAPP_CONTAINERS_REDIS_CREDENTIALS_PASSWORD }}'
      database: redis
    options:
      port: 6379

  #
  nodejs:
    name: cgapp-nodejs
    version: latest
    options:
      port: 3000

  #
  traefik:
    name: cgapp-traefik
    version: latest
    credentials:
      user: admin
      password: '{{ CGAPP_CONTAINERS_TRAEFIK_CREDENTIALS_PASSWORD }}'
    options:
      port: 8080
      dashboard_url: cp.example.com
      wildcard: true
      staging: false
      log:
        level: ERROR
        format: json
      acme:
        provider: digitalocean
        token: '{{ CGAPP_CONTAINERS_TRAEFIK_OPTIONS_ACME_TOKEN }}'

  #
  nginx:
    name: cgapp-nginx
    version: latest
    options:
      port: 8080
      use_only_https: true
      redirect_to_non_www: true

#
deploy:

  #
  ansible:
    become_sudo_user: true
    connection: ssh
    host:
      ip: '{{ CGAPP_DEPLOY_ANSIBLE_HOST_IP }}'
      user: root
      group: docker
      python_interpreter_path: /usr/bin/python3
      project_folder_path: /var/www/cgapp-project

  #
  docker:
    network:
      name: cgapp-docker-network

  #
  ssl:
    email: '{{ CGAPP_DEPLOY_SSL_EMAIL }}'
